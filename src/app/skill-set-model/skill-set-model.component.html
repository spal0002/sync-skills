<!-- Modal Setup -->
<div class="modal">
  <div class="modal-content">
    <div class="col-md-12 padding-top-5">
      <div class="col-md-8">
        <h6>Map Skills To Employees</h6>
      </div>
      <div class="col-md-4 " style="padding-right: 0px">
        <button (click)="onCancel()" class="btn btn-danger btn-simple btn-xs pull-right" title="Close" type="button">
          <i class="fa fa-times"></i>
        </button>
      </div>
    </div>

    <div class="col-md-12 ">
      <form name="form" (ngSubmit)="f.form.valid && updateSkills()" #f="ngForm" novalidate>
        <div class="row model-card">
          <div class="col-md-12">
            <div class="card">
              <div class="header">
                <h6>Select Skill Set</h6>
              </div>
              <div class="content">
                <div class="row">
                  <div class="col-md-10">
                    <div class="form-group-right">
                      <label>Select Domain </label>
                      <angular2-multiselect (click)="$event.preventDefault()" [ngModelOptions]="{standalone: true}" [data]="domainsList" name="domainsList"
                        [(ngModel)]="selectedDomains" [settings]="domainSettings" (onSelect)="onSelectDomain(selectedDomains)"
                        (onDeSelect)="onSelectDomain(selectedDomains)"></angular2-multiselect>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-10">
                    <div class="form-group-right">
                      <label>Select Category</label>
                      <angular2-multiselect (click)="$event.preventDefault()" [ngModelOptions]="{standalone: true}" [data]="categoriesList" name="categoriesList"
                        [(ngModel)]="selectedCatgs" [settings]="categorySettings" (onSelect)="onSelectCategory(selectedCatgs)"
                        (onDeSelect)="onSelectCategory(selectedCatgs)"></angular2-multiselect>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-10">
                    <div class="form-group-right">
                      <label>Select Skills</label>
                      <angular2-multiselect (click)="$event.preventDefault()" [ngModelOptions]="{standalone: true}" [data]="skillsList" name="skillsList"
                        [(ngModel)]="selectedSkills" [settings]="skillSettings"></angular2-multiselect>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="row col-md-12 padding-right-0">
          <div class="col-md-8"></div>
          <div class="col-md-4 padding-right-0">
            <div class="form-group pull-left">
              <button type="submit" [disabled]="f.form.invalid || selectedCatgs.length===0 || selectedSkills.length===0" class="btn btn-inverse btn-mini ">
                    <span class="h6">Update</span>
              </button>
            </div>
            <div class="form-group pull-right">
              <button (click)="onCancel()" class="btn btn-warning btn-mini">
                <span class="h6">Cancel</span>
              </button>
            </div>
          </div>
          <div class="row col-md-12">
            <div class="alert-msg">
                <app-alert></app-alert>
            </div>
          </div>
        
        </div>
        <div class="clearfix"></div>
      </form>
    </div>
  </div>
</div>
<!-- END Modal Setup -->

<!-- Modal Overlay -->
<div class="modal-overlay"></div>
