<div class="main-content ">
  <div class="container-fluid ">
    <div class="row">
      <div class="col-md-12">
        <div class="header">
            <h4 class="title">Select Employee Data</h4>
        </div>
      </div>

      <div class="col-md-12 card header-card">
        <form name="form" (ngSubmit)="f.form.valid && saveSkill()" #f="ngForm" novalidate>
          <div class="row model-card">
            <div class="card">
              <div class="header">
                <h6>Select Employee Data</h6>
              </div>
              <div class="content">
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group" [ngClass]="{ 'has-error': f.submitted}">
                      <input type="file" class="form-control" type="file" name="fileEmpData" (change)="fileChange($event)" placeholder="Upload file"
                        accept=".csv,.xlsx,.xls">
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <button type="submit" [disabled]="!empFile" (click)="uploadData($event)" class="btn btn-inverse btn-mini ">
                        <span class="h6">Upload</span>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
              <div class="clearfix"></div>
            </div>
          </div>
        </form>

        <div class="alert-msg">
            <app-alert></app-alert>
        </div>
        
      </div>
    </div>
  </div>
</div>
