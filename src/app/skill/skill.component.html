<div class="main-content">
  <div class="container-fluid ">
    <div class="row" *ngIf="applicationService.showMsg">
      <div class="alert-msg">{{ errMsg }}</div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="header">
          <div class="col-md-7">
            <h4 class="title">Skill Management</h4>
          </div>
          <div class="col-md-5" style="margin: 30px 0px">
            <div class="pull-left">
              <input class="form-control" placeholder="Search with name" [(ngModel)]="skillQuery" />
            </div>
            <button type="submit" class=" btn btn-mini btn-inverse pull-right" (click)="openSkillModal(skillData = {
                    type: 'create'
                  });">
              <i class="fa fa-plus" aria-hidden="true"></i>
              <span class="h6">Add New Skill</span>
            </button>
            <modal-placeholder></modal-placeholder>
          </div>
        </div>
      </div>
      <div class="col-md-12 card header-card" *ngIf="skillService.getSkillsSetCollection()">
        <div class=" table-responsive table-full-width">
          <table class="table table-hover table-striped" [mfData]="skillService.getSkillsSetCollection() | skillFilter : skillQuery"
            #mf="mfDataTable" [mfRowsOnPage]="rowsOnPage" [(mfSortBy)]="sortBy" [mfIsServerPagination]="false" [(mfSortOrder)]="sortOrder">
            <thead>
              <tr>
                <th>Skil Name</th>
                <th>Category</th>
                <th>Domain</th>
                <td>Status</td>
                <th>Action</th>
              </tr>
              <tbody>
                <tr *ngFor="let item of mf.data">
                  <td>{{item.skill_name}}</td>
                  <td>{{item.category_name}}</td>
                  <td>{{item.domain_name}}</td>
                  <td>{{item.status }}</td>
                  <td class="td-actions">
                    <button (click)="openSkillModal(item)" class="btn btn-info btn-simple btn-xs" title="Edit Task" type="button">
                      <i class="fa fa-edit"></i>
                    </button>
                    <button (click)="removeSkill(item)" class="btn btn-danger btn-simple btn-xs" title="Remove" type="button">
                      <i class="fa fa-times"></i>
                    </button>
                  </td>
                </tr>
              </tbody>
              <tfoot>
                <tr>
                  <td colspan="6">
                    <mfBootstrapPaginator [rowsOnPageSet]="[5,10,15]"></mfBootstrapPaginator>
                  </td>
                </tr>
              </tfoot>
          </table>
        </div>
      </div>
      <div class="clearfix"></div>
    </div>
  </div>
