<div class="main-content ">
  <div class="container-fluid ">
    <div class="row" *ngIf="applicationService.showMsg">
      <div class="alert-msg">{{ errMsg }}</div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="header">
          <div class="col-md-7">
            <h4 class="title">User Management</h4>
          </div>

          <div class="col-md-5" style="margin: 30px 0px">
            <div class="pull-left">
              <input class="form-control" placeholder="Search with name" [(ngModel)]="filterQuery" />
            </div>
            <button type="submit" class=" btn btn-mini btn-inverse pull-right" (click)="openUserModal(passedParameter = {
                    username: 'user',
                    password: 'pass'
                  });">
              <i class="fa fa-plus" aria-hidden="true"></i>
              <span class="h6">Add New User</span>
            </button>
            <modal-placeholder></modal-placeholder>
          </div>
        </div>
      </div>


      <div class="col-md-12 card header-card" *ngIf="userService.getEmpCollection()">
        <div class=" table-responsive table-full-width">
          <table class="table table-hover table-striped" [mfData]="userService.getUserCollection() | dataFilter : filterQuery" #mf="mfDataTable"
            [mfRowsOnPage]="rowsOnPage" [(mfSortBy)]="sortBy" [mfIsServerPagination]="false" [(mfSortOrder)]="sortOrder">
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Type Of Login</th>
                <th>Email</th>
                <th>Status</th>
                <th>Action</th>
              </tr>
              <tbody>

                <tr *ngFor="let item of mf.data">
                  <td>{{item.emp_id}}</td>
                  <td>{{item.emp_name}}</td>
                  <td>{{item.logintype}}</td>
                  <td>{{item.email}}</td>
                  <td>{{item.mode}}</td>
                  <td class="td-actions">
                    <button (click)="openUserModal(item)" class="btn btn-info btn-simple btn-xs" title="Edit Task" type="button">
                      <i class="fa fa-edit"></i>
                    </button>
                    <button (click)="remove(item)" class="btn btn-danger btn-simple btn-xs" title="Remove" type="button">
                      <i class="fa fa-times"></i>
                    </button>
                  </td>
                </tr>

              </tbody>
              <tfoot>
                <tr>
                  <td colspan="6">
                    <mfBootstrapPaginator [rowsOnPageSet]="[5,10,15]"></mfBootstrapPaginator>
                  </td>
                </tr>
              </tfoot>
          </table>
        </div>
      </div>
      <div class="clearfix"></div>
    </div>
  </div>
