<!-- Modal Setup -->
<div class="modal">
  <div class="modal-content">
      <div class="col-md-12 padding-top-5">
          <div class="col-md-8"><h6>Employee Skill Mapping </h6></div>
          <div class="col-md-4 " style="padding-right: 0px">
              <button (click)="onCancel()" class="btn btn-danger btn-simple btn-xs pull-right" title="Close" type="button">
                 <i class="fa fa-times"></i>
              </button>
          </div>
      </div>

      <div class="col-md-12 ">
        <form name="form" (ngSubmit)="f.form.valid && saveEmployee($event) " #f="ngForm" novalidate>
          <div class="row model-card">
            <div class="col-md-6">
              <div class="card">
                <div class="header">
                  <h6>Profile Details</h6>
                </div>
                <div class="content">
                  <div class="row">
                    <div class="col-md-8">
                      <div class="form-group" [ngClass]="{ 'has-error': f.submitted }">
                        <label>Employee ID</label>
                        <input type="text" class="form-control" placeholder="Employee ID" name="emp_id" [(ngModel)]="empDetails.emp_id" #emp_id="ngModel"
                          required />
                        <div *ngIf="f.submitted && !emp_id.valid" class="help-block">Employee ID is required</div>
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-8">
                      <div class="form-group" [ngClass]="{ 'has-error': f.submitted }">
                        <label>Employee Name</label>
                        <input type="text" class="form-control" placeholder="Employee Name" name="emp_name" [(ngModel)]="empDetails.emp_name" #emp_name="ngModel"
                          required />
                        <div *ngIf="f.submitted && !emp_name.valid" class="help-block">Employee Name is required</div>
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-8">
                      <div class="form-group" [ngClass]="{ 'has-error': f.submitted  }">
                        <label>Email</label>
                        <input type="email" class="form-control" placeholder="Email" name="email" [(ngModel)]="empDetails.email" #email="ngModel"
                          email required />
                        <div *ngIf="f.submitted && !email.valid" class="help-block">Email is required</div>
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-8">
                      <div class="form-group" [ngClass]="{ 'has-error': f.submitted }">
                        <label>Desigantion</label>
                        <input type="text" class="form-control" placeholder="Desigantion" name="desigantion" [(ngModel)]="empDetails.designation"
                          #desigantion="ngModel" required />
                        <div *ngIf="f.submitted && !desigantion.valid" class="help-block">Desigantion is required</div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-md-6">
              <div class="card card-user">
                <div class="header">
                  <h6>Skill Mapping</h6>
                </div>
                <div class="content">
                  <div class="row">
                    <div class="col-md-9">
                      <div class="form-group" [ngClass]="{ 'has-error': f.submitted }">
                        <label>Reporting To</label>
                        <select class="form-control" name="reporting" [(ngModel)]="empDetails.reporting_to" #reporting="ngModel" role="listbox" required>
                          <option>Reporitng To</option>
                          <option *ngFor="let c of userService.getUserCollection()" [value]="c.emp_id">{{c.emp_name}}</option>
                        </select>
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-9">
                      <div class="form-group" [ngClass]="{ 'has-error': f.submitted }">

                        <label>Select Domain </label>
                        <angular2-multiselect (click)="$event.preventDefault()" [ngModelOptions]="{standalone: true}" [data]="domainsList" name="domainsList"
                          [(ngModel)]="selectedDomains" [settings]="domainSettings" (onSelect)="onSelectDomain(selectedDomains)"
                          (onDeSelect)="onSelectDomain(selectedDomains)"></angular2-multiselect>
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-9">
                      <div class="form-group">
                        <label>Select Category </label>
                        <angular2-multiselect (click)="$event.preventDefault()" [ngModelOptions]="{standalone: true}" [data]="categoriesList" name="categoriesList"
                          [(ngModel)]="selectedCatgs" [settings]="categorySettings" (onSelect)="onSelectCategory(selectedCatgs)"
                          (onDeSelect)="onSelectCategory(selectedCatgs)"></angular2-multiselect>
                      </div>
                    </div>
                  </div>


                  <div class="row">
                    <div class="col-md-9">
                      <div class="form-group">
                        <label>Select Skills</label>
                        <angular2-multiselect (click)="$event.preventDefault()" [ngModelOptions]="{standalone: true}" [data]="skillsList" name="skillsList"
                          [(ngModel)]="selectedSkills" [settings]="skillSettings"></angular2-multiselect>
                      </div>
                    </div>
                  </div>
                  <div class="clearfix"></div>
                </div>
              </div>
            </div>
          </div>

          <div class="col-md-12">
                <div class="col-md-8">
                    <div class="alert-msg">
                        <app-alert></app-alert>
                    </div>
                </div>
                <div class="col-md-4" >
                    <div class="form-group pull-left">
                        <button type="submit" [disabled]="f.form.invalid " class="btn btn-inverse btn-mini "> <span class="h6">Update Skills</span></button>
                    </div>
                    <div class="form-group pull-right">
                        <button (click)="onCancel()" class="btn btn-warning btn-mini"> <span class="h6">Cancel</span></button>
                    </div>
                </div>
            </div>
          <div class="clearfix"></div>
        </form>
      </div>
  </div>
    
</div>
<!-- END Modal Setup -->

<!-- Modal Overlay -->
<div class="modal-overlay"></div>
