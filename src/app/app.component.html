<div class="wrapper">
    <div class="sidebar" data-color="red" data-image="" *ngIf="applicationService.getIsLoggedin()">
        <app-sidebar></app-sidebar>
        <div class="sidebar-background" style="background-image: url(/assets/img/sidebar-5.jpg)"></div>
    </div>
    <div [ngClass]="{'main-panel': applicationService.getIsLoggedin() }" class=" login-panel">
        <app-navbar *ngIf="applicationService.getIsLoggedin()"></app-navbar>
        <router-outlet></router-outlet>
       
    </div>
    <div *ngIf="applicationService.loading" class="loader-bck" style="
    position: absolute;
    top: 0;
    left: 0;
    z-index: 9999;
    width: 100%;
    height: 100%;
    background-color: #eef;
    opacity: 0.5;
    ">
    <img src="assets/images/loader.gif" style="
    width: 50px;
    margin: 300px calc(50% - 50px);    z-index: 99999;opacity: 1;
    ">
    </div>
</div>
